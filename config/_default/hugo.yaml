baseURL: ''
languageCode: 'en-us'
title: 'Moyer Realty Services'
theme: 'moyer'
pagination:
    pagerSize: 6
markup:
    goldmark:
        renderer:
            unsafe: true
        parser:
            attribute:
                block: true
            wrapStandAloneImageWithinParagraph: false
minify:
    tdewolff:
        html:
            keepWhitespace: false

menus:
    main:
        -
            name: 'Home'
            pageRef: '/'
            weight: 10
        -
            name: 'Buyers'
            pageRef: '/buyers/'
            weight: 20
        -
            name: 'Sellers'
            pageRef: '/sellers/'
            weight: 30
        -
            name: 'Articles'
            pageRef: '/articles/'
            weight: 40
        -
            name: 'About Us'
            pageRef: '/about-us/'
            weight: 50
        # -
        #     name: Hugo
        #     pre: <i class="fa fa-heart"></i>
        #     url: https://gohugo.io/
        #     weight: 40
        #     params:
        #         rel: external

outputs:
    home:
        - html
        - rss
        - webappmanifest

permalinks:
    categories: /articles/:title

taxonomies:
    category: categories

module:
    hugoVersion:
        extended: false
        min: 0.112.0
    mounts:
        -
            source: assets
            target: assets
        -
            source: hugo_stats.json
            target: assets/watching/hugo_stats.json
build:
    writeStats: true
    cachebusters:
        -
            source: assets/watching/hugo_stats\.json
            target: main\.scss
        -
            source: (postcss|tailwind)\.config\.js
            target: css
        -
            source: assets/.*\.(js|ts|jsx|tsx)
            target: js
        -
            source: assets/.*\.(.*)$
            target: $1


