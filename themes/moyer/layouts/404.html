{{ define "main" }}
<div class="bg-white mt-[var(--header-height)] flex flex-col items-center justify-center text-center min-h-[80vh]">
    <div class="container">
        <!-- 404 Image -->
        {{ partial "image.html" (dict "context" . "image" "/images/404-image.webp" "alt" "Page not found - 404 error" "classes" "mx-auto max-w-lg") }}

        <!-- Message -->
        <h1 class="text-3xl font-bold text-gray-800 mt-6">Oops! Page Not Found</h1>
        <p class="text-text-400 text-lg mt-2">The page you are looking for might have been moved or doesn't exist.</p>

        <!-- Go Home Button -->
        <a href="/" class="mt-5 btn btn-primary btn-solid btn-arrow" aria-label="Go back to home page">
            Return Home
        </a>
    </div>
</div>
{{ end }}
