{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
  {{- if gt (len .) 0 }}
    <div>
      <ul>
        {{- range . }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{- end }}
      </ul>
    </div>
  {{- else }}
    <p>No terms found for this taxonomy.</p>
  {{- end }}
{{- else }}
  <p>No terms available for this taxonomy.</p>
{{- end }}
